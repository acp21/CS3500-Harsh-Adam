<!DOCTYPE html>
<html>
<head>
  <title>Atlas Corporation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/sign_up.css">
  <link rel="stylesheet" type="text/css" href="css/navbar.css">
</head>
<body>
  <div class="container">
    <div class="row">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm  navbar-dark fixed-top" id="navigation">
      <!-- Brand/Logo -->
      <a class="navbar-brand" href="index.html">
        <img src="images/Company Logo.png" alt="Atlas Corporation">
      </a>
      <!-- Pages -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="catalog.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact_us.html">Contact Us</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="log_in.html">Log In</a>
        </li>
      </ul> 
    </nav>  
  </div>

  <div class="modal-dialog text-center">
    <div class="col-sm-8 main_section">
      <div class="modal-content">
        
        <div class="col-12 log_in_picture">
          <img src="images/Company Logo.png">
        </div>

        <form class="col-12">

          <div class="form-group">  
            <input type="text" name="full_name" placeholder="Enter Full Name" class="form-control">
          </div>

          <div class="form-group">  
            <input type="text" name="user_name" placeholder="Enter Username" class="form-control">
          </div>

          <div class="form-group">  
            <input type="email" name="user_email" placeholder="Enter Email ID" class="form-control">
          </div>


          <div class="form-group">  
            <input type="password" name="user_password" placeholder="Enter Password" class="form-control">
          </div>

          <div class="form-group">  
            <input type="password" name="user_password_reentry" placeholder="Re-Enter Password" class="form-control">
          </div>

          <button type="submit" class="btn btn-info sign_up">Sign Up</button>

        </form>

      </div>
    </div>
  </div>

 
  
</body>

</html>
