<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <title>Atlas Corporation</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/log_in.css">
  <link rel="stylesheet" type="text/css" href="css/navbar.css">

  <script type="text/javascript" src="javascript/log_in.js"></script>
</head>
<body>
  <!--   Main Bootstrap Container -->
  <div class="container">
    <div class="row">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-sm  navbar-dark fixed-top" id="navigation">
        <!-- Brand/Logo -->
        <a class="navbar-brand" href="index.html">
          <img src="images/Company-Logo.png" alt="Atlas Corporation" title="Atlas Corporation">
        </a>
        <!-- Pages -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalog.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact_us.html">Contact Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="log_in.html">Log In</a>
          </li>
        </ul> 
      </nav>  
    </div>

    <!-- Interactive Log In Portion -->
    <div class="modal-dialog text-center">
      <div class="col-sm-8 main_section">
        <div class="modal-content">
          <!-- Company Logo -->
          <div class="col-12 log_in_picture">
            <img src="images/Company-Logo.png" alt="Atlas Corporation" title="Atlas Corporation">
          </div>

          <!-- Input -->
          <form class="col-12 login_form" method="POST">

            <div class="form-group">  
              <input type="text" name="user_name" placeholder="Enter Username" class="form-control">
            </div>

            <div class="form-group">  
              <input type="password" name="user_password" placeholder="Enter Password" class="form-control">
            </div>

            <button type="submit" class="btn btn-info">Login</button>

          </form>

          <div class="col-12 forgot_password_link">Forgot <a href="forgot_password.html">Password?</a></div>

          <div class="col-12 sign_up_link">Don't Have an Account?<br> <a href="sign_up.html">Sign Up</a></div>

        </div>
      </div>
    </div>
  </div>    
</body>

</html>
