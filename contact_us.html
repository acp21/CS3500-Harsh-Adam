    <body>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-sm  navbar-dark fixed-top" id="navigation">
                    <!-- Brand/Logo -->
                    <a class="navbar-brand" href="index.html">
                      <img src="images/Company-Logo.png" alt="Atlas Corporation" title="Atlas Corporation">
                    </a>
                    <!-- Pages -->
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">

                      <li class="nav-item active">

                      <li class="nav-item">

                      </li>

                  </nav> <!-- End Navbar -->

            <div class="row">
              <div class="col-md-12">
                <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
              </div>
            </div>
            <!-- Form for contact -->
            <div class="container">
              <div class="contactform">
                <div class="row">
                  <div class="col-md-6">
                    <label><b>Name</b></label>
                    <input type="text" placeholder="Your name" class="form-control" name="name">
                  </div>
                  <div class="col-md-6">
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Your email" class="form-control" name="email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label><b>Subject</b></label>
                    <input type="text" placeholder="Enter subject" class="form-control" name="subject">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label><b>Your Message</b></label>
                    <textarea name="message" id="message" placeholder="Enter message" class="form-control md-textarea" rows="10"></textarea>
                    <button type="button" class="btn btn-primary">Submit</button>
                  </div>
                </div>
                <div class="jumbotron">
                  <h2>We will respond to your inquiry as soon as possible</h2>
                </div>
             </div>   
            </div>
        </div>
